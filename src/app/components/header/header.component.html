<header class="header">
  <div class="header__container">
    <div class="header__logo-container">
      <div class="header__logo"></div>
      <div class="header__logo-text-box" (click)="togglePopup()">
        <span
          class="header__logo-text"
          [style.opacity]="showPopup ? '0' : '1'"
          >{{ text }}</span
        >
        <span
          class="header__logo-gradient-text"
          [style.opacity]="showPopup ? '1' : '0'"
          >{{ text }}</span
        >
      </div>
    </div>
    <button class="header__button">Start using Noda</button>
  </div>
</header>
<app-products-popup [showPopup]="showPopup"></app-products-popup>
